apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-backend
  labels:
    app: backend
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: blue
  template:
    metadata:
      labels:
        app: backend
        version: blue
    spec:
      containers:
      - name: backend
        image: 180294186777.dkr.ecr.ap-south-1.amazonaws.com/my-repo:latest
        ports:
        - containerPort: 5000
