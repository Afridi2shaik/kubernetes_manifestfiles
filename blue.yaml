apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-backend
  labels:
    app: backend
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      version: blue
  template:
    metadata:
      labels:
        app: backend
        version: blue
    spec:
      containers:
      - name: backend
        image: <ECR_REPOSITORY_URL>:latest
        ports:
        - containerPort: 5000
